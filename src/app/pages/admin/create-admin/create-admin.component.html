<button class="btn btn-secondary back-button" onclick="window.history.back()">Regresar</button>     
<div class="container">
  <h2>Crear Administrador</h2>
  <form (ngSubmit)="onSubmit()">
    <div class="mb-3">
      <label for="username" class="form-label">Nombre de Usuario</label>
      <input type="text" id="username" class="form-control" [(ngModel)]="username" name="username" required>
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Contrase√±a</label>
      <input type="password" id="password" class="form-control" [(ngModel)]="password" name="password" required>
    </div>
    <div class="mb-3">
      <label for="fullName" class="form-label">Nombre Completo</label>
      <input type="text" id="fullName" class="form-control" [(ngModel)]="fullName" name="fullName" required>
    </div>
    <button type="submit" class="btn btn-primary">Registrar</button>
  </form>
</div>
