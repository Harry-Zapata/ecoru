<div class="container-fluid">
    <app-navbar></app-navbar> <!--navbar aqui-->

    <!-- Barra de búsqueda -->
    <div class="container mt-4 search-bar">
        <div class="row mb-4">
            <div class="col-md-2">
                <label class="form-label" for="origin">Origen</label>
                <select id="origin" class="form-control">
                    <option>ORIGEN</option>
                    <option>Trujillo</option>
                </select>
            </div>
            <div class="col-md-2">
                <label class="form-label" for="destination">Destino</label>
                <select id="destination" class="form-control">
                    <option>DESTINOS</option>
                    <option>Cajamarca</option>
                    <option>Lima</option>
                    <option>Chiclayo</option>
                </select>
            </div>
            <div class="col-md-2">
                <label class="form-label" for="start-date">Fecha de inicio:</label>
                <input type="date" id="start-date" class="form-control">
            </div>
            <div class="col-md-2">
                <label class="form-label" for="end-date">Fecha de llegada:</label>
                <input type="date" id="end-date" class="form-control">
            </div>
            <div class="col-md-1 d-flex align-items-end">
                <button class="btn btn-primary">Buscar</button>
            </div>
        </div>
    </div>
    <div class="row mb-2">
        <div class="col">
            <ul class="nav nav-tabs">
                <li class="nav-item">
                    <a class="nav-link " routerLink="/list">ACTIVADOS</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link " routerLink="/edit">DESACTIVADOS</a>
                </li>
                <li class="nav-item">
                    <button class="nav-link active" routerLink="/add">AÑADIR</button>
                </li>
            </ul>
        </div>
    </div>
    <div class="form-section">

        <div class="form-fields" [formGroup]="form">

            <label for=""></label>

            <label for="image">IMAGEN</label>
            <input type="text" id="image" name="image" placeholder="Ingresa la URL" class="form-control"
                formControlName="image">

            <label for="name">NOMBRE:</label>
            <input type="text" id="name" name="name" class="form-control" formControlName="name">

            <label for="description">DESCRIPCIÓN:</label>
            <textarea id="description" name="description" rows="4" class="form-control"
                formControlName="description"></textarea>

            <label for="cost">COSTO:</label>
            <input type="number" id="cost" name="cost" class="form-control" formControlName="cost">

            <label for="startDate">FECHA SALIDA:</label>
            <input type="date" id="startDate" name="startDate" class="form-control" formControlName="startDate">

            <label for="busLocation">Locacion del bus</label>
            <input type="text" id="busLocation" name="busLocation" class="form-control" formControlName="busLocation">

            <label for="busName">Nombre del bus</label>
            <input type="text" id="busName" name="busName" class="form-control" formControlName="busName">

            <label for="busPlate">Placa del bus</label>
            <input type="text" id="busPlate" name="busPlate" class="form-control" formControlName="busPlate">

            <label for="estado">Estado del Destino</label>
            <select name="estado" id="estado" formControlName="estado" class="form-control">
                <option value="Activo">Activo</option>
                <option value="Inactivo">Inactivo</option>
            </select>

            <label for="seatsAvailable">Asientos Disponibles</label>
            <input type="number" id="seatsAvailable" name="seatsAvailable" class="form-control" formControlName="seatsAvailable">




            <!-- Botón para añadir bus -->
            <button class="btn btn-secondary mt-3" data-bs-toggle="modal" data-bs-target="#modalAgregarBus">
                <i class="bi bi-bus-front-fill"></i> AÑADIR BUS
            </button>


            <!-- Botón para activar descuento con modal -->
            <button class="btn btn-primary mt-3" data-bs-toggle="modal" data-bs-target="#modalDescuento">
                <i class="bi bi-percent"></i> Activar Descuento
            </button>
        </div>
    </div>






    <div class="container-fluid">

        <!-- Modal para formulario de bus -->
        <div class="modal fade" id="modalAgregarBus" tabindex="-1" aria-labelledby="modalAgregarBusLabel"
            aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="modalAgregarBusLabel">Añadir Bus</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label for="numero">Número:</label>
                            <input type="text" id="numero" name="numero" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="placa">Placa:</label>
                            <input type="text" id="placa" name="placa" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="capacidad">Capacidad:</label>
                            <input type="number" id="capacidad" name="capacidad" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="estacion">Estación:</label>
                            <select class="form-select" id="metodoPago">
                                <option selected>Elija estación</option>
                                <option value="Estacion 01">Estacion 01</option>
                                <option value="Estacion 02">Estacion 02</option>
                                <option value="Estacion 03  ">Estacion 03</option>
                            </select>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                        <button type="button" class="btn btn-primary">Guardar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="form-actions">
        <button class="btn btn-danger cancel-btn">CANCELAR</button>
        <button class="btn btn-success add-btn" (click)="addTrip()">AÑADIR</button>
    </div>

</div>



<!-- Modal para ingresar el porcentaje de descuento -->
<div class="modal fade" id="modalDescuento" tabindex="-1" aria-labelledby="modalDescuentoLabel" aria-hidden="true">
    <div class="modal-dialog modal-sm"> <!-- Tamaño del modal pequeño -->
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalDescuentoLabel">Ingresar porcentaje de descuento</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="input-group mb-3">
                    <input type="number" class="form-control" placeholder="Ingrese dato" id="inputDescuento"
                        style="width: 10%; height: 50px; font-size: 16px;">
                    <span class="input-group-text" style="height: 50px;">%</span>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                <button type="button" class="btn btn-primary" onclick="agregarDescuento()">Aplicar
                    Descuento</button>
            </div>
        </div>
    </div>
</div>
<!-- Etiqueta para mostrar el descuento aplicado (no funciona xd)-->
<div id="descuentoAplicado"></div>
