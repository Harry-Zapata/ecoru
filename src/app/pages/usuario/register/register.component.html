<div class="container mt-3">
    <div class="row">
        <div class="col-12 d-flex justify-content-start">
            <button class="btn btn-secondary" onclick="window.history.back()">Regresar</button>
        </div>
    </div>
    <div class="row mt-3">
        <div class="col-md-6 offset-md-3">
            <div class="register-container">
                <h2>Registro</h2>
                <form>
                    <div class="form-group">
                        <label for="name">Nombres:</label>
                        <input type="text" class="form-control" id="name" name="name" placeholder="Nombre Completo"
                            required>
                    </div>
                    <div class="form-group">
                        <label for="lastname">Apellidos:</label>
                        <input type="text" class="form-control" id="lastname" name="lastname"
                            placeholder="Apellidos Completos" required>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="document-type">Tipo de documento:</label>
                            <select class="form-control" id="document-type" name="document-type" required>
                                <option value="">Tipo Documento</option>
                                <option value="dni">DNI</option>
                                <option value="passport">Pasaporte</option>
                            </select>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="document-number">N° Documento:</label>
                            <input type="text" class="form-control" id="document-number" name="document-number"
                                placeholder="Ingresa Número" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="phone">Teléfono:</label>
                        <input type="tel" class="form-control" id="phone" name="phone" placeholder="N° Teléfono"
                            required>
                    </div>
                    <div class="form-group">
                        <label for="email">Correo Electrónico:</label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="Correo" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Contraseña:</label>
                        <input type="password" class="form-control" id="password" name="password"
                            placeholder="Contraseña" required>
                    </div>
                    <div class="form-group">
                        <label for="confirm-password">Confirmar Contraseña:</label>
                        <input type="password" class="form-control" id="confirm-password" name="confirm-password"
                            placeholder="Contraseña" required>
                    </div>
                    <button type="submit" class="btn btn-primary">REGISTRARME</button>
                </form>
                <div class="footer-text mt-3">
                    ¿Ya tienes una cuenta? <a href="#">Inicia sesión aquí</a>
                </div>
            </div>
        </div>
    </div>
</div>
