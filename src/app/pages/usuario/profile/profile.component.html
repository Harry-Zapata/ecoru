<button class="btn btn-secondary back-button" onclick="window.history.back()">Regresar</button> 
<div class="container mt-5">
    <div class="card">
      <div class="card-header">
        <h5 class="card-title">Perfil de Usuario</h5>
      </div>
      <div class="card-body">
        <div class="row">
          <!-- FOTO DE PERFIL (SUBIR) -->

          <div class="col-md-4">
            <div class="image-upload">
              <img [src]="profileImage" class="img-fluid rounded-circle mb-3" alt="Imagen de perfil" (click)="onImageClick()">
              <input type="file" id="image-upload" accept="image/*" (change)="onFileChange($event)" style="display: none;">
            </div>
          </div>
            
          <div class="col-md-8">
            <form>
              <div class="mb-3">
                <label for="nombre" class="form-label">Nombre:</label>
                <input type="text" class="form-control" id="nombre" value="Juan Pérez" [disabled]="!editMode">
              </div>
              <div class="mb-3">
                <label for="correo" class="form-label">Correo electrónico:</label>
                <input type="email" class="form-control" id="correo" value="juan.perez@example.com" [disabled]="!editMode">
              </div>
              <div class="mb-3">
                <label for="telefono" class="form-label">Teléfono:</label>
                <input type="tel" class="form-control" id="telefono" value="123-456-7890" [disabled]="!editMode">
              </div>
              <div class="mb-3">
                <label for="direccion" class="form-label">Dirección:</label>
                <textarea class="form-control" id="direccion" rows="3" [disabled]="!editMode">123 Calle Principal, Ciudad</textarea>
              </div>
              <div *ngIf="editMode">
                <button type="button" class="btn btn-success me-2" (click)="guardarCambios()">Aceptar Cambios</button>
                <button type="button" class="btn btn-secondary" (click)="cancelarEdicion()">Cancelar</button>
              </div>
              <button type="button" class="btn btn-primary mt-3" *ngIf="!editMode" (click)="editarPerfil()">Editar Perfil</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
