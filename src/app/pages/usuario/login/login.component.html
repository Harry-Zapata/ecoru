<div class="container mt-3">
    <div class="row">
        <div class="col-12">
            <button class="btn btn-secondary" onclick="window.history.back()">Regresar</button>
        </div>
    </div>
    <div class="row justify-content-center align-items-center mt-5">
        <div class="col-md-6">
            <div class="login-form">
                <h2 class="text-center mb-4">Login</h2>
                <form (ngSubmit)="onSubmit()">
                    <div class="form-group">
                        <i class="fas fa-user"></i>
                        <input type="text" class="form-control" placeholder="Usuario" [(ngModel)]="username"
                            name="username" required>
                    </div>
                    <div class="form-group">
                        <i class="fas fa-lock"></i>
                        <input type="password" class="form-control" placeholder="Contraseña" [(ngModel)]="password"
                            name="password" required>
                    </div>
                    <div class="form-group form-check">
                        <input type="checkbox" class="form-check-input" id="rememberMe" [(ngModel)]="rememberMe"
                            name="rememberMe">
                        <label class="form-check-label" for="rememberMe">Recuérdame</label>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Iniciar Sesión</button>
                </form>
                <div class="text-center mt-3">
                    <a href="#" (click)="onForgotPassword()">¿Olvidaste tu contraseña?</a>
                </div>
                <div class="text-center">
                    ¿No tienes una cuenta? <a href="#">Regístrate aquí</a>
                </div>
            </div>
        </div>
    </div>
</div>
